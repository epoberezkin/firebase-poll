<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Questions</h2>
      <form id="questions" class="form-horizontal">
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Full name" name="fullname">
        </div>
        <div class="form-group">
          <label for="why">Why did I choose this course? (please mention past coding experience)</label>
          <textarea class="form-control" rows="3" id="why" name="why"></textarea>
        </div>
        <div class="form-group">
          <label for="htmlKnowledge">HTML knowledge</label>
          <div class="radio">
            <label>
              <input type="radio" name="htmlKnowledge" id="htmlKnowledge1" value="good" checked>
              Created web pages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="htmlKnowledge" id="htmlKnowledge2" value="some" checked="checked">
              Know what it is but used very little (or never)
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="htmlKnowledge" id="htmlKnowledge3" value="none">
              No idea
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="cssKnowledge">CSS knowledge</label>
          <div class="radio">
            <label>
              <input type="radio" name="cssKnowledge" id="cssKnowledge1" value="good" checked>
              Designed web pages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cssKnowledge" id="cssKnowledge2" value="some" checked="checked">
              Know what it is but used very little (or never)
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="cssKnowledge" id="cssKnowledge3" value="none">
              No idea
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="jsKnowledge">JavaScript knowledge</label>
          <div class="radio">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge1" value="good" checked>
              Created interactive web pages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge2" value="some" checked="checked">
              Know what it is but used very little (or never)
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge3" value="none">
              No idea
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
